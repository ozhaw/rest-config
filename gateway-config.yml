eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka

server:
  port: 8080

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "*"
            allowed-methods: "*"
            allowed-headers: "*"
            allow-credentials: true
            exposed-headers:
              - "SecurityToken"
              - "userId"
              - "FileName"
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true